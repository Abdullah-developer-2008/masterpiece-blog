<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/blog-frontend/style.css">
    <title>Document</title>
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div id="signupStep">
                <h2>Join Us</h2>
                <form id="signupForm" class="auth-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="auth-btn">Send OTP</button>
                </form>
            </div>

            <div id="otpStep" style="display: none;">
                <h2>Verify Email</h2>
                <p>Enter the 6-digit code sent to your inbox.</p>
                <form id="otpForm" class="auth-form">
                    <input type="text" id="otpInput" placeholder="000000" maxlength="6" required>
                    <button type="submit" class="auth-btn">Verify & Create Account</button>
                </form>
            </div>
        </div>
    </div>
    </div>

    <script src="auth-client.js"></script>
</body>

</html>
